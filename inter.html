<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>دخول المزرعة - د. أحمد خالد</title>
  <style>
    body {
      background: #f0fff0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      border: 2px solid #4CAF50;
      border-radius: 16px;
      padding: 30px 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 24px;
    }
    select, input, button {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دخول المزرعة<br>بواسطة د. أحمد خالد</h1>
    <select id="farm-type">
      <option value="us">🌾 فاميلي فارم</option>
      <option value="th">🌸 هابي فارم</option>
      <option value="fr">🌟 سوبر فارم</option>
    </select>
    <input type="text" id="signed-request-input" placeholder="ألصق هنا signed_request">
    <button onclick="enterFarm()">🚀 دخول للمزرعة</button>
  </div>

  <script>
    function enterFarm() {
      const sr = document.getElementById('signed-request-input').value.trim();
      const type = document.getElementById('farm-type').value;
      if (!sr) {
        alert('يرجى إدخال signed_request أولاً');
        return;
      }
      let actionUrl = "https://farm-us.centurygames.com";
      if (type === "th") actionUrl = "https://farm-th.centurygames.com";
      else if (type === "fr") actionUrl = "https://farm-fr.centurygames.com";
      
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = actionUrl;
      form.style.display = 'none';
      
      const input = document.createElement('input');
      input.name = 'signed_request';
      input.value = sr;
      
      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
